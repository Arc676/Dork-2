[EntityPivot] ;==============================
Pivot                = (16, 16, 0)
TextureSize          = (32, 32, 0)

[EntityBody]
Dynamic				 = true
PartList			 = Hitbox
LinearDamping		 = 10

[Hitbox]
Type				 = box
Solid				 = true
SelfFlags       	 = 0x0001
CheckMask       	 = 0xFFFF

[Player] ;===================================
Graphic              = StoppedFrame
Body				 = EntityBody

[StoppedFrame@EntityPivot] ;==============================
Texture              = wall.png

[Input] ;=====================================
SetList              = PlayerInput

[PlayerInput] ;==============================
KEY_LEFT             = GoLeft
KEY_A				 = GoLeft
KEY_RIGHT            = GoRight
KEY_D	             = GoRight
KEY_UP				 = GoUp
KEY_W				 = GoUp
KEY_DOWN			 = GoDown
KEY_S				 = GoDown
KEY_ESCAPE			 = Pause

[EntityPivot] ;==============================
Pivot                = (15, 17, 0)
TextureSize          = (30, 34, 0)

[EntityBody]
Dynamic				 = true
PartList			 = Hitbox
LinearDamping		 = 10

[Hitbox]
Type				 = box
Solid				 = true
SelfFlags       	 = 0x0001
CheckMask       	 = 0xFFFF

[Player] ;===================================
Graphic              = FullGraphic
Body				 = EntityBody

[FullGraphic@EntityPivot] ;==============================
AnimationSet         = AnimSet
Texture              = MainGuySpriteSheet.png

[AnimSet] ;===================================
AnimationList        = IdleRight#WalkRight#IdleLeft#WalkLeft
LinkList             = IdleRightLoop#IdleRight2Left#IdleRight2WalkRight#WalkRightLoop#WalkRight2IdleRight#IdleLeftLoop#IdleLeft2Right#IdleLeft2WalkLeft#WalkLeftLoop#WalkLeft2IdleLeft

[IdleRightLoop] ;=============================
Source               = IdleRight
Destination          = IdleRight             ; Loops back onto itself.
[IdleRight2Left] ;============================
Source               = IdleRight
Destination          = IdleLeft
Property             = immediate             ; Immediately go to IdleLeft
[IdleRight2WalkRight] ;=======================
Source               = IdleRight
Destination          = WalkRight
Property             = immediate             ; Immediately go to WalkRight
[WalkRightLoop] ;=============================
Source               = WalkRight
Destination          = WalkRight
[WalkRight2IdleRight] ;=======================
Source               = WalkRight
Destination          = IdleRight
Property             = immediate
Priority             = 9
[IdleLeftLoop] ;==============================
Source               = IdleLeft
Destination          = IdleLeft
[IdleLeft2Right] ;============================
Source               = IdleLeft
Destination          = IdleRight
Property             = immediate
[IdleLeft2WalkLeft] ;=========================
Source               = IdleLeft
Destination          = WalkLeft
Property             = immediate
[WalkLeftLoop] ;==============================
Source               = WalkLeft
Destination          = WalkLeft
[WalkLeft2IdleLeft] ;=========================
Source               = WalkLeft
Destination          = IdleLeft
Property             = immediate
Priority             = 9

[IdleRight] ;=================================
KeyData1             = AnimRight2
KeyDuration1         = 0.1
[IdleLeft] ;=================================
KeyData1             = AnimLeft2
KeyDuration1         = 0.1

[WalkRight] ;=================================
DefaultKeyDuration   = 0.1
KeyData1             = AnimRight1
KeyData2             = AnimRight2
KeyData3             = AnimRight3
[WalkLeft] ;==================================
DefaultKeyDuration   = 0.1
KeyData1             = AnimLeft1
KeyData2             = AnimLeft2
KeyData3             = AnimLeft3

[AnimRight1@FullGraphic] ;====================
TextureOrigin        = (3, 73, 0)
[AnimRight2@FullGraphic] ;====================
TextureOrigin        = (49, 73, 0)
[AnimRight3@FullGraphic] ;====================
TextureOrigin        = (94, 73, 0)

[AnimLeft1@FullGraphic] ;====================
TextureOrigin        = (0, 2, 0)
[AnimLeft2@FullGraphic] ;====================
TextureOrigin        = (46, 1, 0)
[AnimLeft3@FullGraphic] ;====================
TextureOrigin        = (92, 1, 0)

[Input] ;=====================================
SetList              = PlayerInput

[PlayerInput] ;==============================
KEY_LEFT             = GoLeft
KEY_A				 = GoLeft
KEY_RIGHT            = GoRight
KEY_D	             = GoRight
KEY_UP				 = GoUp
KEY_W				 = GoUp
KEY_DOWN			 = GoDown
KEY_S				 = GoDown
KEY_ESCAPE			 = Pause

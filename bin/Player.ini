[EntityPivot] ;==============================
Pivot                = (15, 17, 0)

[EntityBody]
Dynamic				 = true
PartList			 = Hitbox
LinearDamping		 = 10

[Hitbox]
Type				 = box
Solid				 = true
SelfFlags       	 = 0x0001
CheckMask       	 = 0xFFFF

[Player] ;===================================
Graphic				 = PlayerGraphic
Body				 = EntityBody
AnimationSet         = AnimSet

[PlayerGraphic@EntityPivot]
Texture				 = MainGuySpriteSheet.png
TextureOrigin		 = (0, 0, 0)
TextureSize          = (30, 34, 0)

[AnimSet]
FrameSize            = (30, 34, 0)
KeyDuration          = 0.1
Texture              = MainGuySpriteSheet.png
StartAnim            = IdleDAnim
IdleDAnim->          = IdleDAnim # .IdleUAnim # .IdleLAnim # .IdleRAnim # .WalkDownAnim
IdleUAnim->          = IdleUAnim # .IdleDAnim # .IdleLAnim # .IdleRAnim # .WalkUpAnim
IdleLAnim->          = IdleLAnim # .IdleUAnim # .IdleDAnim # .IdleRAnim # .WalkLeftAnim
IdleRAnim->          = IdleRAnim # .IdleUAnim # .IdleLAnim # .IdleDAnim # .WalkRightAnim
WalkUpAnim->         = WalkUpAnim # +.IdleUAnim
WalkDownAnim->       = WalkDownAnim # +.IdleDAnim
WalkRightAnim->      = WalkRightAnim # +.IdleRAnim
WalkLeftAnim->       = WalkLeftAnim # +.IdleLAnim

[IdleDAnim]
TextureOrigin        = (30, 0, 0)
TextureSize          = (30, 34, 0)

[IdleUAnim]
TextureOrigin        = (30, 68, 0)
TextureSize          = (30, 34, 0)

[IdleLAnim]
TextureOrigin        = (30, 102, 0)
TextureSize          = (30, 34, 0)

[IdleRAnim]
TextureOrigin        = (30, 34, 0)
TextureSize          = (30, 34, 0)

[WalkDownAnim]
TextureSize          = (90, 34, 0)

[WalkUpAnim]
TextureOrigin        = (0, 68, 0)
TextureSize          = (90, 34, 0)

[WalkRightAnim]
TextureOrigin        = (0, 34, 0)
TextureSize          = (90, 34, 0)

[WalkLeftAnim]
TextureOrigin        = (0, 102, 0)
TextureSize          = (90, 34, 0)

[Input] ;=====================================
SetList              = PlayerInput

[PlayerInput] ;==============================
KEY_LEFT             = GoLeft
KEY_A				 = GoLeft
KEY_RIGHT            = GoRight
KEY_D	             = GoRight
KEY_UP				 = GoUp
KEY_W				 = GoUp
KEY_DOWN			 = GoDown
KEY_S				 = GoDown
KEY_ESCAPE			 = Pause

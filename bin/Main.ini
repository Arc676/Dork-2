[BasicCamera] ;====================================
FrustumWidth         = @Display.ScreenWidth
FrustumHeight        = @Display.ScreenHeight
FrustumFar           = 2.0
FrustumNear          = 0.0

[BasicViewport]
BackgroundColor      = (198, 198, 198)

[PauseMenu]
ChildList			 = ExitToMainButton # ResumeButton # ToggleMusicButton # SaveButton # PauseBG

[PauseBG]
Graphic				 = PauseGraphic

[PauseGraphic]
Texture				 = PauseMenu.png
Pivot				 = center

[SaveButton]
Graphic				 = SaveGraphic
Position			 = (-149, -110, 0)

[SaveGraphic]
Text				 = SaveText
Color				 = (0, 0, 0)

[SaveText]
String				 = Save
Font				 = ManaspaceBig

[ToggleMusicButton]
Graphic				 = ToggleMusicGraphic
Position			 = (-149, -50, 0)

[ToggleMusicGraphic]
Text				 = ToggleMusicText
Color				 = (0, 0, 0)

[ToggleMusicText]
String				 = Toggle Music
Font				 = ManaspaceBig

[ResumeButton]
Graphic				 = ResumeGraphic
Position			 = (-149, 10, 0)

[ResumeGraphic]
Text				 = ResumeText
Color				 = (0, 0, 0)

[ResumeText]
String				 = Resume
Font				 = ManaspaceBig

[ExitToMainButton]
Graphic				 = ExitToMainGraphic
Position			 = (-149, 70, 0)

[ExitToMainGraphic]
Text				 = ExitToMainText
Color				 = (0, 0, 0)

[ExitToMainText]
String				 = Exit to Main
Font				 = ManaspaceBig

; =======================

[UIText]
Color				 = (0, 0, 0)
Graphic				 = UITextObjectGraphic

[UITextObjectGraphic]
Text				 = UITextText
Pivot				 = top left

[UITextText]
String				 = Stuff happened.
Font				 = ManaspaceBig

[UITextSprite]
Graphic				 = UITextGraphic

[UITextGraphic]
Texture				 = UIText.png
Pivot				 = top left

[ErrorSound]
Sound				 = error.ogg

[SelectorSound]
Sound				 = selectorMoved.ogg

[TickSound]
Sound				 = tick.wav

[LRArrows]
Graphic				 = ArrowsGraphic
AnimationSet		 = MMArrowsAnimSet
Position			 = (-1100, 1660, 0)

[ArrowsGraphic]
Pivot				 = center
Texture				 = Arrows.png
TextureSize			 = (300, 32, 0)

[MMArrowsAnimSet]
Pivot				 = center
FrameSize			 = (300, 32, 0)
KeyDuration			 = 0.8
Direction			 = up
Texture				 = Arrows.png
StartAnim			 = State

[State1]
TextureSize			 = (300, 64, 0)

[Selector]
Graphic				 = SelGraphic

[SelGraphic]
Pivot				 = center
Texture				 = Selector.png

[Exit]
Graphic				 = ExitGraphic
Color				 = (0, 0, 0)

[ExitGraphic]
Text				 = ExitText
Pivot				 = center

[ExitText]
String				 = Exit
Font				 = ManaspaceBig

